          description:
            'Specifies how to sort the comments. Possible values are "created_at"
            (ascending order) or "-created_at" (descending order)

            '
          schema:
            type: string
            enum:
              - created_at
              - -created_at
        - name: since
          in: query
          description: Filters the comments from the given datetime
          schema:
            type: string
        - name: role
          in: query
          description: One of "agent", "end_user". If not specified it does not filter
          schema:
            type: string
      responses:
        "200":
