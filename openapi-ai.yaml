    PaginationMeta: # Generic cursor pagination meta
      type: object
      properties:
        has_more:
          type: boolean
          description: Whether there are more results available
          readOnly: true
        after_cursor:
          type: string
          description: Cursor for the next page of results
          nullable: true # Null if no next page
          readOnly: true
        before_cursor:
          type: string
          description: Cursor for the previous page of results
          nullable: true # Null if no previous page
          readOnly: true
        count: # Total count of items, if available and applicable for cursor pagination
          type: integer
          description: Total number of items (may not always be present for cursor pagination)
          nullable: true
          readOnly: true
    PaginationLinks: # Generic cursor pagination links
      type: object
      properties:
        prev:
          type: string
          format: uri
          description: URL for the previous page of results
          nullable: true
          readOnly: true
        next:
          type: string
          format: uri
          description: URL for the next page of results
          nullable: true
          readOnly: true
    ErrorResponse: # Generic error response
      type: object
      properties:
        error: # Can be a string or an object with more details
          oneOf:
            - type: string
              description: Simple error message or code.
            - type: object
              properties:
                title:
                  type: string
                  description: Error title
                message: # Was 'description' in Search errors, 'message' is more common
                  type: string
                  description: Detailed error message
                code: # Added for structured errors
                  type: string
                  description: Error code
                details: # For validation errors or more specifics
                  type: object # Could be an array of error objects too
                  description: Additional error details
                  additionalProperties: true
        errors: # For multiple field-specific validation errors
          type: array
          items:
            type: object
            properties:
              field:
                type: string
                description: Field that caused the error
              code:
                type: string
                description: Error code for this field
              message:
                type: string
                description: Error message for this field
          description: Field-specific validation errors
          nullable: true # Not always present
