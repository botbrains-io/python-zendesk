      summary: List assignable agents from a group on the AssigneeField
      description: |
        List assignable agents from a group on the AssigneeField

        #### Allowed For

        * Agents
      parameters:
        - $ref: "#/components/parameters/GroupId"
      responses:
        "200":
          description: Success response
          content:
