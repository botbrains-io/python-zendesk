              type: integer
              nullable: true
            ids: # Multiple IDs for Group
              type: array
              items:
                type: integer
              nullable: true
          additionalProperties: true # Kept for flexibility
          nullable: true # If no restriction
          readOnly: false
        title:
          type: string
          description: The title of the view
          readOnly: false # Mandatory on create
        updated_at:
